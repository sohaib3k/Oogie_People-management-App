<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="bootstrap.min.css">
<script src="jquery.min.js"></script>
<script src="bootstrap.min.js"></script>
<!--Date picker stuff -->
<link rel="stylesheet" href="datepicker.min.css" />
<link rel="stylesheet" href="datepicker3.min.css" />

<script src="bootstrap-datepicker.min.js"></script>

<script>
$(document).ready(function() {
    $('#datePicker')
        .datepicker({
            format: 'dd/mm/yyyy'
        })
        .on('changeDate', function(e) {
            // Revalidate the date field
            $('#eventForm').formValidation('revalidateField', 'date');
        });

    $('#eventForm').formValidation({
        framework: 'bootstrap',
        icon: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            name: {
                validators: {
                    notEmpty: {
                        message: 'The name is required'
                    }
                }
            },
            date: {
                validators: {
                    notEmpty: {
                        message: 'The date is required'
                    },
                    date: {
                        format: 'DD/MM/YYYY',
                        message: 'The date is not a valid'
                    }
                }
            }
        }
    });
});
</script>
<!----------------------->

<title>Oogie | Make a new Plan</title>

<link rel="stylesheet" type="text/css" href="searchCSS.css" />


</head>

<body>
	<div class="container-full" style="background-color:black;"><a href="plans.html"><img src="images/logo.png" height="70" style="padding:6px 6px;"></a></div>
	

  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <form class="form-horizontal" role="form">
        <fieldset>

          <!-- Form Name -->
          <legend class="segoe">Make a new Plan</legend>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-3 control-label segoe" for="textinput">Event Name</label>
            <div class="col-sm-9">
              <input name="eventName" type="text" placeholder="e.g. Football Match" class="form-control">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-3 control-label segoe" for="textinput">Date</label>
            <div class="col-xs-9 date">
            <div class="input-group input-append date" id="datePicker">
                <input type="text" class="form-control" name="date" />
                <span class="input-group-addon add-on">Pick a Date</span>
            </div>
        </div>
          </div>
          
          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-3 control-label segoe" for="textinput">Time</label>
            <div class="col-sm-9">
              <input name="eventTime" type="text" placeholder="e.g. 6:30 PM" class="form-control">
            </div>
          </div>
          

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-3 control-label segoe" for="textinput">Event City</label>
            <div class="col-sm-9">
              <input name="eventCity" type="text" placeholder="e.g. Islamabad" class="form-control">
            </div>
          </div>

			<!-- Text input-->
          <div class="form-group">
            <label class="col-sm-3 control-label segoe" for="textinput">Total Slots</label>
            <div class="col-sm-9">
              <input name="slots" type="text" placeholder="Number of people you want" class="form-control">
            </div>
          </div>
			
          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-3 control-label segoe" for="textinput">Meeting Place (Optional)</label>
            <div class="col-sm-9">
              <input name="meetingPlace" type="text" placeholder="e.g. near Tehzeeb Bakers" class="form-control">
            </div>
          </div>

			<!-- Text input-->
          <div class="form-group">
            <label class="col-sm-3 control-label segoe" for="textinput">Description</label>
            <div class="col-sm-9">
              <textarea name="description" placeholder="What is the event about?" class="form-control" rows="4"></textarea>
            </div>
          </div>
          
          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-3 control-label segoe" for="textinput">Contact Details</label>
            <div class="col-sm-9">
              <textarea name="description" placeholder="Anything that can help get in touch with you e.g. Mobile, Landline, Facebook, Skype etc." class="form-control" rows="4"></textarea>
            </div>
          </div>
          
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <center>
                <button type="submit" class="btn btn-primary">Create the Plan</button>
              </center>
            </div>
          </div>

        </fieldset>
      </form>
    </div><!-- /.col-lg-12 -->
</div><!-- /.row -->
</body>
</html>
